<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>前海创销</title>
	<meta name="keywords"  content="高效速读  快速阅读  高分速读 眼脑直映 阅读技巧 阅读提分 新亚恒利  快演阅读" />

	<meta name="description" content="公司成立于2004年，主要从事计算机软硬产品研发与销售，最新研发的产品为《高效速读》系统产品，包括高效速读大众版APP、高新速读专业版APP、高新速读老师端APP。" />
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/newsDetail.css">
	<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
	<link rel="icon" href="./images/LOGO.png">
	<script src='js/jquery-1.12.3.min.js'></script>
</head>
<body>
	<!-- 头部开始 -->
	<header>
		
	</header>
	<!-- 加载头部内容 -->
	<script src="head.js"></script>
	<!-- 头部结束 -->

	<!-- 主体内容开始 -->
	<div class="container">
		<div class="headImg">
			<img src="images/news/news-.jpg" alt="新闻详情-飞读速思教育科技（深圳）有限公司">
		</div>
		<div class="newsDetail">
			<div class="detailLeft">
				<div><a href="industryNews.html">行业新闻</a></div>
			</div>
			<div class="detailRight">
				<h1></h1>
				<div class="btn">
					<span></span><span></span><span></span>
					<i class="iconfont icon-fanhui"></i>
				</div>
				
				<div class="newsDate"></div>
				<div class="newsContaniner"></div>
			</div>
		</div>
	</div>
	<!-- 主体内容结束 -->

	<!-- 尾部开始 -->
	<footer>
		<div class="Foot_Bottom">
			<div id="NetworkSupervision">
				<script id="ebsgovicon" src="http://icp.chinaz.com" type="text/javascript" charset="utf-8"></script>
			</div>
		</div>
	</footer>
	<!-- 尾部结束 -->

	<!-- 加载头部和尾部内容 -->
	<script src="load_common.js"></script>
	<script>

		var that = this;

		var idx = this.location.href.split("=")[1].split("&")[0];
		

		$.ajax({
		    type: "POST",
		    url: "http://139.199.84.165:9090/news.php",
		    data:{"num":idx},
		    success: function(msg){
		  
		        var res=eval ("(" + msg + ")");

				$(".detailRight>h1").html(res[0].Title);

				//处理标题
				$('title').text(res[0].Title + "-前海创销")

		   		res[0].Content = res[0].Content.replace(/\/Uploadfile\/image/g,"http://139.199.84.165:9090/Uploadfile/image");

		   		var readCount = parseInt(res[0].ReadCount) + 1;

				$(".detailRight>.newsContaniner").append(res[0].Content);

				$(".detailRight>.btn>span").eq(0).html("来源：" + res[0].From);
				$(".detailRight>.btn>span").eq(1).html("发布时间：" + res[0].AddTime.date.substring(0,10));
				$(".detailRight>.btn>span").eq(2).html("浏览次数：" + readCount);
				
		    }
		});

		$(".detailRight>.btn>i.icon-fanhui").click(function(){
			if(document.referrer){

				var arr=document.referrer.split("/");

				if(that.location.href.split("=")[2]){

					location.href=arr[arr.length-1].split("?")[0] + "?currentPage=" + that.location.href.split("=")[2];
				}else{
					location.href=arr[arr.length-1].split("?")[0]
				}
				
			}else{

				location.href="industryNews.html";
			}

		})


	</script>
</body>
</html>
